# Railway - PDF Server
# Create a new service, connect repo, Railway will use this when rootDir is pdf-server
# Or: set Root Directory to "pdf-server" in Service Settings â†’ Source

[build]
builder = "dockerfile"
dockerfilePath = "pdf-server/Dockerfile"
watchPatterns = ["pdf-server/**"]

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
